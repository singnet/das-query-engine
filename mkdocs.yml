site_name: Distributed Atomspace
repo_url: https://github.com/singnet/das-query-engine
repo_name: singnet/das-query-engine
edit_uri: tree/master/docs

theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
    
watch:
  - hyperon_das

markdown_extensions:
  - attr_list
  - md_in_html

plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: [hyperon_das]
          options:
            show_source: false
  - search
  